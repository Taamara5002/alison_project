<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combarranquilla</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <!--Navbar-->
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="img/logo_combarranquilla.png" alt="Logo deseado"></a>
        </div>
        <nav>
            <ul class="nav-link">
                <li><a href="templates/cursos.html">Cursos</a></li>
                <li><a href="templates/calendario.html">Calendario</a></li>
                <li><a href="templates/calificaciones.html">Calificaciones</a></li>
                <li><a href="templates/biblioteca.html">Biblioteca</a></li>
            </ul>
        </nav>

        <div class="user_logo">
            <!-- Input de tipo checkbox para el toggle -->
            <input type="checkbox" id="toggle-menu" class="toggle-input">
            <label for="toggle-menu" class="user-logo-label">
                <img src="img/user_logo_img.jpg" alt="logo_usuario">
            </label>
            <ul class="list_menu">
                <li><a href="#">No sé</a></li>
                <li><a href="#">Configuración</a></li>
                <li><a href="#">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>


    <!--Caroudel de imagenes-->
    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/LINEA-VERDE-AUDIORESPUESTA-Mesa-de-trabajo-1-100.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/Slider-Beca-Tecnico.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/SLIDER-CREDITO-Mesa-de-trabajo-1.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

        <!--Boton de informacion-->
        <div class="container_btn">
            <button class="bt">CONOCE MÁS</button>
        </div>
    </div>

    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
